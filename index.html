<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Random Quote Generator</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="min-vh-100 d-flex align-items-center">
      <div class="container py-5">
        <div class="row justify-content-center">
          <div class="col-12 col-lg-8">
            <!-- Main card -->
            <div class="glass-card rounded-4 p-4 p-md-5">
              <div class="d-flex align-items-start gap-3 mb-3">
                <div class="quote-mark">“</div>
                <div class="flex-grow-1">
                  <div id="quoteText" class="quote-text fade-in">Loading wisdom…</div>
                  <div id="quoteAuthor" class="quote-author mt-2">—</div>
                </div>
              </div>
              <!-- Action buttons -->
              <div class="d-flex flex-wrap gap-2 gap-md-3 mt-4">
                <button id="newBtn" class="btn btn-primary btn-rounded px-4">New Quote</button>
                <button id="copyBtn" class="btn btn-outline-light btn-rounded px-3">Copy</button>
              </div>
            </div>
            <!-- Footer -->
            <p class="footer-text text-center mt-4">Made by Shreyansh</p>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
